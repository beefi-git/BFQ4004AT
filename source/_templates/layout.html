{% extends "!layout.html" %}
  {% block footer %} {{ super() }}

 <style>
  

/*Highlight text*/
.aqua {
  color: white;
  background-color: rgb(128,128,128);
  border-radius: 7px;
  padding-left: 10px;
  padding-right: 10px;
 }
   

/*List bullet icon*/
   
 .wy-plain-list-disc li, .rst-content .section ul li, .rst-content .toctree-wrapper ul li, article ul li {
    list-style: none !important;
}
   
.wy-nav-content ul li:before {
    content: "";
    background: url(https://www.beefi.io/4rtd/web-UI_FA_2-04.png);
    width: 8px;
    height: 8px;
    margin-top: 7px;
    margin-left: -15px;
    content: "";
    background-size: cover;
    position: absolute;
}

    
 /*Home icon*/
    
.wy-breadcrumbs li:before {
    visibility: hidden !important;
}

.wy-breadcrumbs li:first-child a:first-child {
    left: -15px;
}
   
.wy-breadcrumbs li:first-child a:first-child:before {
   visibility: visible;
   content: "";
   background: url(https://www.beefi.io/4rtd/web-UI_FA_2-02.png);
   width: 15px;
   height: 15px;
   margin-left: 15px;
   content: "";
   background-size: cover;
   position: absolute;
}
   
.wy-breadcrumbs li {
    color: #001C71;
}
   
   
/*Previous icon at the end of page*/   
a.btn.btn-neutral.float-left {
    visibility: hidden;
    position: relative;
}
  
a.btn.btn-neutral.float-left:before {
    display: inline-block;
    visibility: visible;
    position: absolute;
    font-size: 180%;
    content: "";
    background: url(https://www.beefi.io/4rtd/web-UI_FA_2-05.png);
    width: 25px;
    height: 25px;
    margin-left: 0px;
    content: "";
    background-size: cover;
    display: inline-block;
}
  
  
/*Next icon at the end of page*/     
a.btn.btn-neutral.float-right {
    visibility: hidden;
    position: relative;
}
  
a.btn.btn-neutral.float-right:before {
    display: inline-block;
    visibility: visible;
    position: relative;
    font-size: 180%;
    content: "";
    background: url(https://www.beefi.io/4rtd/web-UI_FA_2-06.png);
    width: 26px;
    height: 25px;
    margin-left: 75px;
    content: "";
    background-size: cover;
    display: inline-block;
}
   
/*body font*/   
p {
   font-weight: normal;
   font-family: Calibri;
}
 
body {
   font-family: Calibri;
}
 
h1, h2, .rst-content .toctree-wrapper p.caption, h3, h4, h5, h6, legend {
     font-family: Calibri;
}
 
/*table border*/ 
.wy-table-bordered-all td, .rst-content table.docutils td {
    border-bottom: 1px solid rgb(172, 172, 172);
    border-left: 1px solid rgb(172, 172, 172);
}
.wy-table-bordered-all, .rst-content table.docutils {
   border: 1px solid rgb(172, 172, 172);
}

/*side menu*/
.wy-side-nav-search>div.version {
    font-size: 18px !important;
}

/*Titles color*/

h1 {
   color: rgb(0,27,112);
   font-size: 195%;
}

h2 {
   color: rgb(0,27,112);
}
   
h3 {
   color: rgb(0,27,112);
}
   
/*h1 icon*/
h1:before {
    background: url(https://www.beefi.io/4rtd/web-UI_FA_2-03.png) no-repeat;
    width: 20px;
    height: 20px;
    background-size: 20px;
    margin-right: 5px;
    margin-left: 0px;
    margin-top: 10px;
    display: inline-block;
    white-space: pre;
    content: "";
}
   
   
 .wy-alert-title, .rst-content .admonition-title {

    font-size: 20px !important;
}
   
 /*Switch Menu title bg*/

.rst-versions .rst-other-versions {
    color: lightgrey;
    background-color: #002B96 !important;
}

.rst-versions .rst-current-version {
    background-color: #001C71 !important; 
    color: #F3CE08 !important;
}
   
.wy-menu-vertical a {
    font-size: 18px !important;
}

.wy-nav-content {
    background-color: white;
    padding-bottom: 0px;
}
